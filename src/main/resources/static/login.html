<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Product API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 450px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    .oauth-btn {
      background-color: #4285F4;
    }
    .github-btn {
      background-color: #24292e;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <label for="email">Email</label>
    <input type="email" id="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" required minlength="8">

    <button type="submit" class="btn">Login</button>
  </form>

  <hr style="margin: 30px 0;">

  <button class="btn oauth-btn" onclick="window.location.href='/oauth2/authorization/google'">Login with Google</button>
  <button class="btn github-btn" onclick="window.location.href='/oauth2/authorization/github'">Login with GitHub</button>

  <div class="message" id="messageBox"></div>
</div>

<script>
  const form = document.getElementById('loginForm');
  const messageBox = document.getElementById('messageBox');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
      const response = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.message || 'Login failed');
      }

      const { accessToken, refreshToken } = await response.json();
      localStorage.setItem("accessToken", accessToken);
      localStorage.setItem("refreshToken", refreshToken);
      window.location.href = "/home.html";

    } catch (err) {
      messageBox.className = 'message error';
      messageBox.textContent = err.message || 'Unexpected error';
    }
  });

  // support OAuth2 redirect
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const accessToken = getQueryParam("accessToken");
  const refreshToken = getQueryParam("refreshToken");
  if (accessToken && refreshToken) {
    localStorage.setItem("accessToken", accessToken);
    localStorage.setItem("refreshToken", refreshToken);
    window.location.href = "/home.html";
  }
</script>
</body>
</html>
